<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <input type="text" class="mainResult" id="mainResult" readonly>
        <div class="mainButtons">
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum(9)'>9</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("8")'>8</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("7")'>7</button>
            <button class="mainButtuns_btn orange" id="enterButton" onclick='enterNum("/")'>/</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("6")'>6</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("5")'>5</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("4")'>4</button>
            <button class="mainButtuns_btn orange" id="enterButton" onclick='enterNum("*")'>*</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("3")'>3</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("2")'>2</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("1")'>1</button>
            <button class="mainButtuns_btn orange" id="enterButton" onclick='enterNum("-")'>-</button>
            <button class="mainButtuns_btn black" id="clearButton" onclick='clearNum("")'>C</button>
            <button class="mainButtuns_btn" id="enterButton" onclick='enterNum("0")'>0</button>
            <button class="mainButtuns_btn orange" id="equalButton" onclick='resultNum("")'>=</button>
            <button class="mainButtuns_btn orange" id="enterButton" onclick='enterNum("+")'>+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
